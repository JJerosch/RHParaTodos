<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Sistema RH</title>
    
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-6);
            background-color: var(--color-bg);
        }
        
        .error-container {
            text-align: center;
            max-width: 480px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: var(--font-weight-bold);
            color: var(--color-primary-600);
            line-height: 1;
            margin-bottom: var(--spacing-4);
        }
        
        .error-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
            margin: 0 0 var(--spacing-3) 0;
        }
        
        .error-description {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin: 0 0 var(--spacing-8) 0;
            line-height: var(--line-height-relaxed);
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: var(--spacing-4);
            flex-wrap: wrap;
        }
        
        .error-illustration {
            margin-bottom: var(--spacing-6);
        }
        
        .error-illustration img {
            width: 200px;
            height: 200px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-illustration">
                <img th:src="@{/images/icons/search.png}" alt="" class="icon">
            </div>
            
            <div class="error-code">404</div>
            
            <h1 class="error-title">Página não encontrada</h1>
            
            <p class="error-description">
                A página que você está procurando pode ter sido removida, teve seu nome alterado 
                ou está temporariamente indisponível.
            </p>
            
            <div class="error-actions">
                <a th:href="@{/}" class="btn btn--primary">
                    <img th:src="@{/images/icons/home.png}" alt="" class="icon btn-icon">
                    <span>Voltar ao Início</span>
                </a>
                <button type="button" onclick="history.back()" class="btn btn--secondary">
                    <img th:src="@{/images/icons/arrow-left.png}" alt="" class="icon btn-icon">
                    <span>Página Anterior</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
