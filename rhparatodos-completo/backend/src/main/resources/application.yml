spring:
  application:
    name: rhparatodos

  # Configuração do Banco de Dados PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/rhparatodos
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # Configuração do JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Configuração do Flyway para migrações
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Configuração do servidor
server:
  port: 8080
  servlet:
    context-path: /

# Configuração de logging
logging:
  level:
    sistema.rhparatodos: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

# Configuração JWT (chave secreta - em produção use variável de ambiente)
app:
  jwt:
    secret: MinhaChaveSecretaMuitoSeguraParaJWT2024RHParaTodos!@#$%
    expiration: 86400000 # 24 horas em milissegundos
