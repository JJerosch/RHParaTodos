<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema RH Para Todos</title>
  <link rel="stylesheet" href="../static/styles/global.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      font-family: var(--font-family);
      background: white;
    }

    .login-branding {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .login-branding::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
      animation: pulse 15s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.3;
      }
    }

    .branding-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 500px;
    }

    .branding-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .branding-logo svg {
      width: 80px;
      height: 80px;
    }

    .branding-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }

    .branding-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 3rem;
    }

    .branding-features {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .feature-text {
      font-size: 0.95rem;
    }

    .login-form-container {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #5d6d7e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
    }

    .login-header {
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 1.75rem;
      color: white;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--gray-400);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray-400);
      font-size: 0.9rem;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 10px;
      transition: all 0.2s ease;
      background: var(--gray-50);
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary-dark);
      background: white;
      box-shadow: 0 0 0 4px rgba(44, 62, 80, 0.1);
    }

    .form-input::placeholder {
      color: var(--gray-400);
    }

    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gray-400);
      font-size: 1.2rem;
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--primary-dark);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-login:hover {
      background: var(--primary-gray);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(44, 62, 80, 0.2);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .btn-login .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .form-footer {
      margin-top: 1.5rem;
      text-align: center;
    }

    .form-footer a {
      color: var(--gray-400);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--error-red);
      border: 1px solid rgba(231, 76, 60, 0.2);
    }

    .alert-success {
      background: rgba(39, 174, 96, 0.1);
      color: var(--success-green);
      border: 1px solid rgba(39, 174, 96, 0.2);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--gray-400);
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gray-200);
    }

    .divider span {
      padding: 0 1rem;
    }

    .demo-credentials {
      background: var(--gray-50);
      border-radius: 10px;
      padding: 1rem;
      font-size: 0.85rem;
    }

    .demo-credentials h4 {
      color: var(--gray-700);
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .demo-credentials p {
      color: var(--gray-600);
      margin: 0.25rem 0;
    }

    .demo-credentials code {
      background: white;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--primary-dark);
    }

    @media (max-width: 1024px) {
      .login-branding {
        display: none;
      }

      .login-form-container {
        max-width: none;
      }
    }

    @media (max-width: 480px) {
      .login-form-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-branding">
    <div class="branding-content">
      <div><img src="../static/assets/logobrancagruporp.jpg"></div>
    </div>
  </div>

  <div class="login-form-container">
    <div class="login-header">
      <h1>Bem-vindo de volta!</h1>
      <p>Entre com suas credenciais para acessar o sistema</p>
    </div>

    <div class="alert alert-error" id="alertError"></div>
    <div class="alert alert-success" id="alertSuccess"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-input" placeholder="seu.email@empresa.com.br" required
          autocomplete="email">
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Senha</label>
        <div class="password-field">
          <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required
            autocomplete="current-password">
          <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
        </div>
      </div>



      <button type="submit" class="btn-login" id="btnLogin"><span>Entrar</span></button>
      <div class="form-footer"><a href="#" onclick="forgotPassword()">Esqueceu sua senha?</a></div>
    </form>
  </div>

  <script src="../static/scripts/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (Auth.isAuthenticated()) {
        const next = Auth.redirectAfterLogin(Auth.getCurrentUser());
        window.location.href = next;
      }

  
    });

    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.querySelector('.password-toggle');
      if (input.type === 'password') { input.type = 'text'; btn.textContent = 'Hide'; }
      else { input.type = 'password'; btn.textContent = 'Show'; }
    }

    function showAlert(type, message) {
      const alertEl = document.getElementById(type === 'error' ? 'alertError' : 'alertSuccess');
      const otherAlert = document.getElementById(type === 'error' ? 'alertSuccess' : 'alertError');
      otherAlert.classList.remove('show');
      alertEl.textContent = message;
      alertEl.classList.add('show');
      if (type === 'success') setTimeout(() => alertEl.classList.remove('show'), 3000);
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;


      if (!email || !password) { showAlert('error', 'Por favor, preencha todos os campos.'); return; }

      const btn = document.getElementById('btnLogin');
      btn.classList.add('loading');
      btn.innerHTML = '<div class="spinner"></div><span>Entrando...</span>';

      try {
        // Primeira etapa: fazer login no backend
        const loginResult = await Auth.login(email, password);
        
        if (loginResult.success) {
          showAlert('success', 'Login realizado com sucesso!');
          
          // Verificar se o usuário tem 2FA habilitado
          const twoFACheckResult = await Auth.check2FAStatus(email);
          
          if (twoFACheckResult.is2FAEnabled) {
            // Se 2FA está habilitado, salvar dados temporários e redirecionar para página de 2FA
            const tempToken = loginResult.data.token || localStorage.getItem('token');
            Auth.set2FAPending(email, tempToken);
            
            showAlert('success', 'Redirecionando para autenticação de dois fatores...');
            setTimeout(() => {
              window.location.href = 'two-factor-auth.html';
            }, 800);
          } else {
            // Se 2FA não está habilitado, ir direto para o dashboard
            setTimeout(() => {
              const next = Auth.redirectAfterLogin(Auth.getCurrentUser());
              window.location.href = next;
            }, 800);
          }
        } else {
          showAlert('error', loginResult.message || 'Email ou senha incorretos.');
          btn.classList.remove('loading');
          btn.innerHTML = '<span>Entrar</span>';
        }
      } catch (error) {
        showAlert('error', 'Erro ao conectar com o servidor. Tente novamente.');
        btn.classList.remove('loading');
        btn.innerHTML = '<span>Entrar</span>';
      }
    }

    function forgotPassword() {
      const email = document.getElementById('email').value.trim();
      if (email) showAlert('success', `Um link de recuperação foi enviado para ${email}`);
      else showAlert('error', 'Digite seu email para recuperar a senha.');
    }
  </script>
</body>

</html>
