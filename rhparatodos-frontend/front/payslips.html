<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holerites Processados - Sistema RH Para Todos</title>
  <link rel="stylesheet" href="public/styles/global.css">
  <link rel="stylesheet" href="public/styles/dashboard.css">
  <link rel="stylesheet" href="public/styles/components.css">
</head>

<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="/front/public/assets/gruporhpaint.png" alt="logo_menu_lateral" height="60">
      </div>
    </div>

    <nav class="sidebar-nav">
      <a href="employee-dashboard.html" class="nav-item">
        <span class="nav-text">Ponto</span>
      </a>
      <a href="payslips.html" class="nav-item active">
        <span class="nav-text">Holerites</span>
      </a>
    </nav>
  </aside>

  <div class="main-content">
    <header class="topbar">
      <div class="topbar-left">
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        <h1>Holerites Processados</h1>
      </div>
      <div class="topbar-right">
        <div class="user-menu">
          <button class="user-button" id="userMenuButton">
            <span class="user-avatar" id="userAvatar">U</span>
            <span class="user-name" id="userName">Usuário</span>
            <span class="user-arrow">▼</span>
          </button>
          <div class="user-dropdown" id="userDropdown">
            <div class="user-info">
              <strong id="userFullName">Nome do Usuário</strong>
              <small id="userProfile">Perfil</small>
            </div>
            <hr>
            <a href="#" class="dropdown-item">Meu Perfil</a>
            <a href="settings.html" class="dropdown-item">Configurações</a>
            <hr>
            <a href="#" class="dropdown-item" id="logoutButton">Sair</a>
          </div>
        </div>
      </div>
    </header>

    <div class="content-area">
      <div class="container">
        <div class="page-header">
          <div>
            <h2 class="page-title">Holerites Processados</h2>
            <div class="page-subtitle">Visualize e baixe seus holerites processados.</div>
          </div>
          <div class="page-actions">
            <div class="search-box" width="50">
              <input id="searchInput" type="search" placeholder="Pesquise aqui"/>
            </div>
            <button id="btnRefreshPayslips" class="btn btn-secondary">Atualizar</button>
          </div>
        </div>

        <div class="card table-container">
          <div class="table-header">
            <div class="table-title">Lista de Holerites</div>
            <div class="table-info">Total: <span id="totalCount">0</span></div>
          </div>

          <table class="data-table" id="payslipsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Funcionário</th>
                <th>Mês/Ano</th>
                <th>Bruto</th>
                <th>Liquido</th>
                <th>Processado Em</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="payslipsTbody">
              <tr><td colspan="7">Carregando...</td></tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="public/scripts/auth.js"></script>
  <script src="public/scripts/payslips.js"></script>
</body>

</html>
